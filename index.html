<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>EMI Calculator</title>
  </head>
  <body>
    <div class="container my-5">
        <h1 class="text-center fw-bold">EMI Calculator</h1>
        <div class="row-gx-5 justify-content-between d-flex">
            <div class="col-md-3">
               <div class="card">
                  <div class="card-header">
                    Monthly Payment
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" id="monthlyPayment">TK: 0.000</h5>
                  </div>
                </div>
            </div>
            <div class="col-md-3">
               <div class="card">
                  <div class="card-header">
                    Total Interest
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" id="totalInterest">TK: 0.000</h5>
                  </div>
                </div>
            </div>
            <div class="col-md-3">
               <div class="card">
                  <div class="card-header">
                    Total Amount
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" id="totalAmount">TK: 0.000</h5>
                  </div>
                </div>
            </div>
        </div>
        <div class="container mw-50 my-5">
            <form class="calculator">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <div class="input-group mb-3 w-50">
                      <span class="input-group-text" id="basic-addon1">BDT</span>
                      <input type="number" id="loanAmount" class="form-control" placeholder="0.000" aria-label="loanAmount">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="loanAmount" class="form-label">Interest Rate</label>
                    <div class="input-group mb-3 w-50">
                      <span class="input-group-text" id="basic-addon1">%</span>
                      <input type="number" id="interest" class="form-control" placeholder="0" aria-label="interest">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="loanAmount" class="form-label">Number of Years</label>
                    <div class="input-group mb-3 w-50">
                      <span class="input-group-text" id="basic-addon1">Years</span>
                      <input type="number" id="years" class="form-control" placeholder="0" aria-label="years">
                    </div>
                </div>
                <button class="btn btn-danger w-100" id="calculate">Click Now</button>
            </form>
        </div>
        <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description text-center">
        This is create EMI calculator by (LOLIT MOHAN)
        </p>
</figure>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    
    <script src="app.js"></script>

    -->
  </body>
</html>
